1:
  name: Starting pump
  actions:
    roughing_pump: on
  conditions:
    pump_pressure: "<0.02" #Torr
  timeout: 60
  message_erreur: La roughing pump n'a pas atteint la pression de 0.02 mbar en 60 secondes.

2:
  name: Open iso chamber
  actions:
    iso_chamber: open
  conditions:
    chamber_pressure: "<0.05" #Torr
  timeout: 60
  message_erreur: La chambre n'a pas atteint la pression de 0.1 mbar en 60 secondes.

3:
  name: Close iso chamber
  actions:
    iso_chamber: close
  timeout: 2
  
4:
  name: Open iso turbo
  actions:
    iso_turbo: open
  conditions:
    pump_pressure: "<0.02"
  timeout: 60
  message_erreur: La turbo pompe n'a pas atteint la pression de 0.02 mbar en 60 secondes.
  
5:
  name: Starting turbo pump
  actions:
    turbo_pump_ch: on
  conditions:
    pump_pressure: "<0.02"
  timeout: 2

6:
  name: Close iso turbo 2
  actions:
    iso_turbo: close
  timeout: 3
  
7:
  name: Waiting turbo pump at speed
  actions:
    iso_chamber: open
  conditions:
    turbo_pump_ch: at_speed
  timeout: 300
  message_erreur: La turbo pompe n'a pas atteint la pression de 0.02 mbar en 60 secondes.

8:
  name: Close iso chamber
  actions:
    iso_chamber: close
  timeout: 3

9:
  name: Open Gate
  actions:
    turbo_pump_gate: open
    iso_turbo: open
  conditions:
    turbo_pump_gate: open
  timeout: 60

10:
  name: Wait
  timeout: 20
